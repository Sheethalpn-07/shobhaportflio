<html>
<head>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input fields */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Input focus */
        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        /* Button hover effect */
        button:hover {
            background: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
            button {
                font-size: 1em;
            }
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>

<!-- Login Form -->
<section id="login-form" class="form-container">
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="POST" onsubmit="return validateLogin()">
        <input type="text" name="username" id="login-username" placeholder="Username" required>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="error-message" class="error"></p>
    </form>
</section>

<script>
    function validateLogin() {
        // Clear any previous error messages
        document.getElementById('error-message').innerText = '';

        // Get form values
        var username = document.getElementById('login-username').value;
        var password = document.getElementById('login-password').value;

        // Validate Username (non-empty check)
        if (username.trim() === "") {
            document.getElementById('error-message').innerText = "Username is required.";
            return false;
        }

        // Validate Password (non-empty check)
        if (password.trim() === "") {
            document.getElementById('error-message').innerText = "Password is required.";
            return false;
        }

        // Optionally, you can validate username format (e.g., no spaces)
        var usernamePattern = /^[a-zA-Z0-9_]+$/;  // Allows alphanumeric characters and underscores only
        if (!usernamePattern.test(username)) {
            document.getElementById('error-message').innerText = "Username can only contain letters, numbers, and underscores.";
            return false;
        }

        // Optionally, validate password strength (e.g., minimum 6 characters)
        if (password.length < 6) {
            document.getElementById('error-message').innerText = "Password must be at least 6 characters long.";
            return false;
        }

        // If all validations pass, submit the form
        return true;
    }
</script>

</html>
